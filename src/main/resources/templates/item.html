<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" style="text-decoration:none;">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-right-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 1h12a1 1 0 0 1 1 1v11.586l-2-2A2 2 0 0 0 11.586 11H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                        <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    <span style="vertical-align:middle;">Board</span>
                </a>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="page-header">
        <h1>게시글 확인</h1>
    </div>

    <table class="table">
        <tr>
            <th style="padding:13px 0 0 15px;">작성일</th>
            <td th:text="${board.createdDat} ? ${#temporals.format(board.createdDat,'yyyy-MM-dd HH:mm')} : ${board?.createdDat}"></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">제목</th>
            <td th:text="${board.title}"></td>
        </tr>
        <tr>
            <th style="padding:13px 0 0 15px;">작성자</th>
            <td th:text="${board.writer}"></td>
        </tr>
        <tr >
            <th style="padding:13px 0 0 15px;">내용</th>
            <td style="white-space:pre;" th:text="${board.content}"></td>
<!--            <textarea th:inline="text" class="form-control" rows="3" readonly="readonly">[[*{board.content}]]</textarea>-->
        </tr>
        <div th:if="${board.fileId != null}">
            <tr>
                <th style="padding:13px 0 0 15px;">첨부파일 <a class = "card-text" th:href="@{'/download/'+${board.fileId}}" th:text="${filename}"></a></th>
            </tr>
        </div>
    </table>
    <div style="width:120px;margin:10px 0;">
        <a href="#" th:href="@{'/edit/'+${board.idx}}" class="btn btn-dark btn-block">수정</a>
        <a href="#" th:href="@{'/delete/'+${board.idx}}" class="btn btn-dark btn-block">삭제</a>
        <a href="#" th:href="@{'/'}" class="btn btn-dark btn-block">목록</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
